<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </link>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </link>
    <title>일정관리</title>
    <script>
        //임시 json형태의 배열 자료 
        let todos = [{ todoNum: 1, title: "일정1" }, { todoNum: 2, title: "일정2" }, { todoNum: 3, title: "일정3" }, { todoNum: 4, title: "일정4" }];
    </script>
    <link rel="stylesheet" href="./cs/index.css">
    </link>


    <script src="./js/todo.js"></script>

</head>

<body>
    <!-- title -->
    <header>
        <h1>TODO It!</h1>
    </header>
    <!-- todo input -->
    <div class="inputBox shadow">
        <form>
            <input id="todoInput" type="text" placeholder="일정을 입력하세요" />
            <span class="addContainer" onclick="todoInputHandler()">
                <i aria-hidden="true" class="addBtn fa fa-plus">

                </i>
            </span>
        </form>
    </div>
    <!-- todo list -->
    <section>
        <ul id="todoList">
            <script>
                displayList();
            </script>
        </ul>
    </section>
    <!-- clear all -->
    <div class="clearAllContainer">
        <span class="clearAllBtn" onclick="todoClear()">Clear All</span>
    </div>
</body>

</html>
