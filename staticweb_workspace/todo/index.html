<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </link>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </link>
    <title>일정관</title>
    <link rel="stylesheet" href="./cs/index.css">
    </link>

</head>

<body>
    <!-- title -->
    <header>
        <h1>TODO It!</h1>
    </header>
    <!-- todo input -->
    <div class="inputBox shadow">
        <form>
            <input type="text" placeholder="일정을 입력하세요" />
            <span class="addContainer">
                <i aria-hidden="true" class="addBtn fa fa-plus">

                </i>
            </span>
        </form>
    </div>
    <!-- todo list -->
    <section>
        <ul>
            <li class="shadow">
                <i aria-hidden="true" class="checkBtn fa fa-check"></i>
                일정1
                <span type="button" class="removeBtn">
                    <i aria-hidden="true" class="fa fa-trash-o"></i>
                </span>
            </li>
        </ul>
    </section>
    <!-- clear all -->
    <div class="clearAllContainer">
        <span class="clearAllBtn">Clear All</span>
    </div>
</body>

</html>
